<!DOCTYPE html>
<html lang="en">

<head>

  <title> Teeket </title>

<body>
  <div class="container">
    <div class="row row-no-padding right-bar-layout">
      <div class="col-12 left-panel">
        <a class="navbar-brand" href="#">
          <img src="public/images/logo.png" class="img-fluid" alt="Logo">
        </a>
        <div class="wrapper-auto">
          <form class="form-wrapper">

            <button type-="button" class="btn btn-primary--light w-100 mb-3">Send Reset Link</button>
          </form>

          <p class="account-link mt-5  text-md-center">
            Remember your Password?
            <a href="" class="ms-1">Login</a>
            <p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
