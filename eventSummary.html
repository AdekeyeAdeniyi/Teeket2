<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap-Icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

  <link rel="stylesheet" href="css/main.min.css">
  <title> Teeket </title>
</head>

<body>
  <div class="event right-bar-layout">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="public/images/logo.png" class="img-fluid" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Help</a>
            </li>
            <li class="nav-user">
              <a class="nav-user-link" href="">
                <img src="public/images/user.png" class="img-fluid" alt="User">
                <span class="username">Philips Dorime</span>
                <span>
                  <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M13.2797 5.9668L8.93306 10.3135C8.41973 10.8268 7.57973 10.8268 7.06639 10.3135L2.71973 5.9668"
                      stroke="#14213D" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round"
                      stroke-linejoin="round" />
                  </svg>
                </span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="event-summary">
      <div class="container">
        <h2 class="mb-3"> Title of the event </h2>
        <p class="sub-title"> Title of the event </p>

        <div class="row row-no-padding">
          <div class="col-md-7 col-lg-8">
            <div class="event-summary-order mb-4 mb-md-0">
              <div class="order">
                <div class="order-type d-flex justify-content-between">
                  <p class="sub-title mb-0"> Regular </p>
                  <p class="sub-title mb-0 d-none d-md-block"> How many Tickets do you need? </p>
                </div>
                <div class="order-select d-flex justify-content-between">
                  <h2> $20 </h2>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>0</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
              </div>
              <div class="order">
                <div class="order-type d-flex justify-content-between">
                  <p class="sub-title mb-0"> Couples </p>
                  <p class="sub-title mb-0 d-none d-md-block"> How many Tickets do you need? </p>
                </div>
                <div class="order-select d-flex justify-content-between">
                  <h2> $30 </h2>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>0</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
              </div>
              <div class="order">
                <div class="order-type d-flex justify-content-between">
                  <p class="sub-title mb-0"> Vip </p>
                  <p class="sub-title mb-0 d-none d-md-block"> How many Tickets do you need? </p>
                </div>
                <div class="order-select d-flex justify-content-between">
                  <h2> $30 </h2>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>0</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-5 col-lg-4">
            <div class="card card-lg mx-auto">
              <img src="public/images/event/event-1.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5> Order summary </h5>

                <ul class="lists mt-3">
                  <li class="lists-items">
                    <span class="items">3x VP</span>
                    <span class="price">$270</span>
                  </li>

                  <li class="lists-total">
                    <span class="items">Total</span>
                    <span class="price">$270</span>
                  </li>
                </ul>
                <button type="button" class="btn btn-primary checkout">Checkout</button>
              </div>
            </div>
          </div>
        </div>

        <p class="teek">
          Powered by Campustalkative
        </p>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
  </script>

  <script src="js/main.min.js"></script>
</body>

</html>
